 }

 .reassign-pop-container-bg{
   position: fixed;
   display: flex;
   justify-content: center;
   top: 0;
   left: 0;
   height: 100%;
   width: 100%;
   background-color: rgba(0,0,0,0.5);
   z-index: 10;
}
.reassign-pop-container{
   position: relative;
   background-color: #fff;
   border-radius: 8px;
   border: none;
   max-height: calc(90% - 10%);
   height: 80%;
   width: 65%;
   top: 10%;
   box-shadow: rgb(0 0 0 / 35%) 0px 5px 15px;
}
.reassign-pop-head{
   border-bottom:solid 1px #ddd;
   border-top-right-radius: 8px;
   border-top-left-radius: 8px;
   width:100%;
   padding:10px;
   background:#fff;
   display: inline-flex;
   justify-content: space-between;
}
.reassign-pop-close{
   padding: 0px 10px;
   font-size: 25px;
   cursor: pointer;
}
.reassign-pop-close:hover{
   color: black;
   font-weight:600;
}
.reassign-pop-head h3{
   margin: 10px 20px;
   font-size: 18px;
   color: #337ab7;
}
.reassign-pop-body{
   padding: 10px;
   margin: 5px;
   width: calc(100% - 10px);
   height: calc(100% - 26%);
   overflow-y: auto;
   overflow-x: hidden;
}
.reassign-pop-content h3{
   color: #3888d3;
   margin-top: 35px;
}
.reassign-pop-footer{
   justify-content: center;
   display: flex;
}

</style>
